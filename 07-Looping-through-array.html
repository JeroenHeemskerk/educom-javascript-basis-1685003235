<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping through Arrays</title>

    <script>
        let txt = ""
        const beatles = ["Ringo", "John", "Paul", "George"]

        const inLoop = (value, index, array) => {
            txt += value.toUpperCase()
        }

        beatles.forEach( (value, index, array) => {
            txt += `${ value.toUpperCase() } - `
            }
        )
    
        beatles.forEach(inLoop)
        console.log(txt)
    </script>
</head>
<body>
    
</body>
</html>
